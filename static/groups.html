<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - DEV-lldp-topomon</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/theme.js"></script>
    <style>
        .groups-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            height: calc(100vh - 60px);
        }

        .groups-sidebar {
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h2 {
            font-size: 1.25rem;
            margin: 0;
        }

        .btn-add {
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-add:hover {
            background: var(--accent-hover);
        }

        .groups-tree {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .group-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 0.25rem;
        }

        .group-item:hover {
            background: var(--bg-tertiary);
        }

        .group-item.active {
            background: rgba(88, 166, 255, 0.15);
            border: 1px solid var(--accent);
        }

        .group-icon {
            margin-right: 0.5rem;
        }

        .group-name {
            flex: 1;
        }

        .group-count {
            background: var(--bg-tertiary);
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .group-item.unassigned {
            border-top: 1px solid var(--border);
            margin-top: 1rem;
            padding-top: 1rem;
        }

        .group-details {
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .details-actions button {
            padding: 0.5rem 0.75rem;
            margin-left: 0.5rem;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
        }

        .details-actions button:hover {
            border-color: var(--accent);
        }

        .details-actions button.danger:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        .device-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .device-row {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-primary);
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .device-row input[type="checkbox"] {
            margin-right: 1rem;
        }

        .device-info {
            flex: 1;
        }

        .device-hostname {
            font-weight: 500;
            color: var(--accent);
        }

        .device-ip {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .device-status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .device-status.online {
            background: rgba(63, 185, 80, 0.2);
            color: var(--success);
        }

        .device-status.offline {
            background: rgba(248, 81, 73, 0.2);
            color: var(--danger);
        }

        .assignment-toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid var(--border);
            background: var(--bg-tertiary);
        }

        .assignment-toolbar select {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 6px;
        }

        .assignment-toolbar button {
            padding: 0.5rem 1rem;
            border: none;
            background: var(--accent);
            color: var(--bg-primary);
            border-radius: 6px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        .btn-cancel {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-save {
            padding: 0.5rem 1rem;
            border: none;
            background: var(--accent);
            color: var(--bg-primary);
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script src="/static/js/i18n.js"></script>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üåê</span>
                <span class="logo-text">LLDP Topology Monitor</span>
            </div>
            <nav class="nav">
                <a href="/" class="nav-item" data-i18n="topology">Topology</a>
                <a href="/devices" class="nav-item" data-i18n="devices">Devices</a>
                <a href="/alerts" class="nav-item" data-i18n="alerts">Alerts</a>
                <a href="/groups" class="nav-item active" data-i18n="groups">Groups</a>
                <a href="/settings" class="nav-item" data-i18n="settings">Settings</a>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="groups-container">
            <!-- Groups Sidebar -->
            <div class="groups-sidebar">
                <div class="sidebar-header">
                    <h2>üìÅ <span data-i18n="groups">Groups</span></h2>
                    <button class="btn-add" id="btn-add-group" data-i18n="newGroup">+ New</button>
                </div>
                <div class="groups-tree" id="groups-tree">
                    <!-- Groups will be loaded here -->
                </div>
            </div>

            <!-- Group Details -->
            <div class="group-details">
                <div class="details-header">
                    <h2 id="group-title" data-i18n="selectAGroup">Select a Group</h2>
                    <div class="details-actions">
                        <button id="btn-edit-group">‚úèÔ∏è <span data-i18n="edit">Edit</span></button>
                        <button id="btn-delete-group" class="danger">üóëÔ∏è <span data-i18n="delete">Delete</span></button>
                    </div>
                </div>
                <div class="device-list" id="device-list">
                    <p style="color: var(--text-secondary); text-align: center; padding: 2rem;"
                        data-i18n="noDevicesInGroup">
                        Select a group to view its devices
                    </p>
                </div>
                <div class="assignment-toolbar" id="assignment-toolbar" style="display: none;">
                    <select id="move-to-group">
                        <option value="" data-i18n="moveSelectedTo">Move selected to...</option>
                    </select>
                    <button id="btn-move" data-i18n="move">Move</button>
                    <button id="btn-remove" data-i18n="removeFromGroup">Remove from Group</button>
                </div>
            </div>
        </div>

        <!-- Add/Edit Group Modal -->
        <div class="modal-overlay" id="group-modal" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title" data-i18n="editGroup">New Group</h3>
                    <button class="modal-close" id="modal-close">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="group-name" data-i18n="groupName">Name</label>
                        <input type="text" id="group-name" placeholder="Enter group name">
                    </div>
                    <div class="form-group">
                        <label for="group-description" data-i18n="description">Description</label>
                        <textarea id="group-description" rows="3" placeholder="Optional description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="group-parent" data-i18n="parentGroup">Parent Group</label>
                        <select id="group-parent">
                            <option value="" data-i18n="noneTopLevel">None (Top Level)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="group-color" data-i18n="color">Color</label>
                        <input type="color" id="group-color" value="#58a6ff">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-cancel" id="btn-modal-cancel" data-i18n="cancel">Cancel</button>
                    <button class="btn-save" id="btn-modal-save" data-i18n="save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let groups = [];
        let selectedGroupId = null;
        let editingGroupId = null;

        // Load groups on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadGroups();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('btn-add-group').addEventListener('click', () => openModal());
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('btn-modal-cancel').addEventListener('click', closeModal);
            document.getElementById('btn-modal-save').addEventListener('click', saveGroup);
            document.getElementById('btn-edit-group').addEventListener('click', () => {
                if (selectedGroupId) openModal(selectedGroupId);
            });
            document.getElementById('btn-delete-group').addEventListener('click', deleteGroup);
            document.getElementById('btn-move').addEventListener('click', moveDevices);
            document.getElementById('btn-remove').addEventListener('click', removeDevices);
        }

        async function loadGroups() {
            try {
                const response = await fetch(`${API_BASE}/groups`);
                groups = await response.json();
                renderGroups();
                updateParentSelect();
            } catch (error) {
                console.error('Error loading groups:', error);
            }
        }

        function renderGroups() {
            const container = document.getElementById('groups-tree');

            // Add regular groups
            let html = groups.map(g => `
                <div class="group-item ${selectedGroupId === g.id ? 'active' : ''}" 
                     data-id="${g.id}" onclick="selectGroup(${g.id})">
                    <span class="group-icon" style="color: ${g.color || '#58a6ff'}">üìÅ</span>
                    <span class="group-name">${g.name}</span>
                    <span class="group-count">${g.device_count}</span>
                </div>
            `).join('');

            // Add "Unassigned" pseudo-group
            html += `
                <div class="group-item unassigned ${selectedGroupId === 'unassigned' ? 'active' : ''}" 
                     onclick="selectGroup('unassigned')">
                    <span class="group-icon">üì¶</span>
                    <span class="group-name">Unassigned</span>
                    <span class="group-count" id="unassigned-count">-</span>
                </div>
            `;

            container.innerHTML = html;
        }

        async function selectGroup(groupId) {
            selectedGroupId = groupId;
            renderGroups();

            const title = document.getElementById('group-title');
            const toolbar = document.getElementById('assignment-toolbar');

            if (groupId === 'unassigned') {
                title.textContent = 'üì¶ Unassigned Devices';
                await loadUnassignedDevices();
                toolbar.style.display = 'flex';
            } else {
                const group = groups.find(g => g.id === groupId);
                title.textContent = `üìÅ ${group?.name || 'Unknown'}`;
                await loadGroupDevices(groupId);
                toolbar.style.display = 'flex';
            }

            updateMoveToSelect();
        }

        async function loadGroupDevices(groupId) {
            try {
                const response = await fetch(`${API_BASE}/groups/${groupId}/devices`);
                const data = await response.json();
                renderDevices(data.devices);
            } catch (error) {
                console.error('Error loading devices:', error);
            }
        }

        async function loadUnassignedDevices() {
            // This would need a backend endpoint
            // For now, show placeholder
            document.getElementById('device-list').innerHTML = `
                <p style="color: var(--text-secondary); text-align: center; padding: 2rem;">
                    Use the Devices page to view unassigned devices
                </p>
            `;
        }

        function renderDevices(devices) {
            const container = document.getElementById('device-list');

            if (!devices || devices.length === 0) {
                container.innerHTML = `
                    <p style="color: var(--text-secondary); text-align: center; padding: 2rem;">
                        No devices in this group
                    </p>
                `;
                return;
            }

            container.innerHTML = devices.map(d => `
                <div class="device-row">
                    <input type="checkbox" value="${d.id}">
                    <div class="device-info">
                        <div class="device-hostname">${d.hostname}</div>
                        <div class="device-ip">${d.ip_address}</div>
                    </div>
                    <span class="device-status ${d.status || 'online'}">${d.status || 'unknown'}</span>
                </div>
            `).join('');
        }

        function updateParentSelect() {
            const select = document.getElementById('group-parent');
            select.innerHTML = '<option value="">None (Top Level)</option>' +
                groups.map(g => `<option value="${g.id}">${g.name}</option>`).join('');
        }

        function updateMoveToSelect() {
            const select = document.getElementById('move-to-group');
            select.innerHTML = '<option value="">Move selected to...</option>' +
                groups.filter(g => g.id !== selectedGroupId)
                    .map(g => `<option value="${g.id}">${g.name}</option>`).join('');
        }

        function openModal(groupId = null) {
            editingGroupId = groupId;
            const modal = document.getElementById('group-modal');
            const title = document.getElementById('modal-title');

            if (groupId) {
                const group = groups.find(g => g.id === groupId);
                title.textContent = 'Edit Group';
                document.getElementById('group-name').value = group?.name || '';
                document.getElementById('group-description').value = group?.description || '';
                document.getElementById('group-parent').value = group?.parent_id || '';
                document.getElementById('group-color').value = group?.color || '#58a6ff';
            } else {
                title.textContent = 'New Group';
                document.getElementById('group-name').value = '';
                document.getElementById('group-description').value = '';
                document.getElementById('group-parent').value = '';
                document.getElementById('group-color').value = '#58a6ff';
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('group-modal').style.display = 'none';
            editingGroupId = null;
        }

        async function saveGroup() {
            const data = {
                name: document.getElementById('group-name').value,
                description: document.getElementById('group-description').value,
                parent_id: document.getElementById('group-parent').value || null,
                color: document.getElementById('group-color').value
            };

            try {
                const url = editingGroupId
                    ? `${API_BASE}/groups/${editingGroupId}`
                    : `${API_BASE}/groups`;
                const method = editingGroupId ? 'PUT' : 'POST';

                await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                closeModal();
                await loadGroups();
            } catch (error) {
                console.error('Error saving group:', error);
                alert('Failed to save group');
            }
        }

        async function deleteGroup() {
            if (!selectedGroupId || selectedGroupId === 'unassigned') return;

            if (!confirm('Are you sure you want to delete this group?')) return;

            try {
                await fetch(`${API_BASE}/groups/${selectedGroupId}`, { method: 'DELETE' });
                selectedGroupId = null;
                await loadGroups();
                document.getElementById('group-title').textContent = 'Select a Group';
                document.getElementById('device-list').innerHTML = '';
                document.getElementById('assignment-toolbar').style.display = 'none';
            } catch (error) {
                console.error('Error deleting group:', error);
            }
        }

        function getSelectedDeviceIds() {
            const checkboxes = document.querySelectorAll('#device-list input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => parseInt(cb.value));
        }

        async function moveDevices() {
            const targetGroupId = document.getElementById('move-to-group').value;
            if (!targetGroupId) return alert('Select a target group');

            const deviceIds = getSelectedDeviceIds();
            if (deviceIds.length === 0) return alert('Select devices to move');

            try {
                await fetch(`${API_BASE}/groups/${targetGroupId}/devices`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_ids: deviceIds })
                });

                // Remove from current group
                if (selectedGroupId !== 'unassigned') {
                    await fetch(`${API_BASE}/groups/${selectedGroupId}/devices`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ device_ids: deviceIds })
                    });
                }

                await loadGroups();
                selectGroup(selectedGroupId);
            } catch (error) {
                console.error('Error moving devices:', error);
            }
        }

        async function removeDevices() {
            if (selectedGroupId === 'unassigned') return;

            const deviceIds = getSelectedDeviceIds();
            if (deviceIds.length === 0) return alert('Select devices to remove');

            try {
                await fetch(`${API_BASE}/groups/${selectedGroupId}/devices`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_ids: deviceIds })
                });

                await loadGroups();
                selectGroup(selectedGroupId);
            } catch (error) {
                console.error('Error removing devices:', error);
            }
        }

        // Initialize i18n
        if (window.i18n) {
            i18n.init();
        }
    </script>
</body>

</html>
