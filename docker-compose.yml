services:
  # FastAPI Application
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql+asyncpg://topomon:topomon@db:5432/topomon
      - REDIS_URL=redis://redis:6379
      - APP_DEBUG=true
      - TZ=Asia/Taipei
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
      - /etc/localtime:/etc/localtime:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    networks:
      - topomon_net
    restart: unless-stopped

  # SNMP Collector Service - 使用 host 網路以訪問外部 SNMP 設備
  collector:
    build: .
    environment:
      - DATABASE_URL=postgresql+asyncpg://topomon:topomon@localhost:5432/topomon
      - REDIS_URL=redis://localhost:6379
      - TZ=Asia/Taipei
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
      - /etc/localtime:/etc/localtime:ro
    command: python -m app.collector
    network_mode: host
    extra_hosts:
      - "db:127.0.0.1"
      - "redis:127.0.0.1"
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=topomon
      - POSTGRES_PASSWORD=topomon
      - POSTGRES_DB=topomon
      - TZ=Asia/Taipei
    volumes:
      - pgdata:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U topomon" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - topomon_net
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    environment:
      - TZ=Asia/Taipei
    volumes:
      - redisdata:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "6379:6379"
    networks:
      - topomon_net
    restart: unless-stopped

networks:
  topomon_net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
